<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="styles.css">

	<title>TEXT FIELDS MATERIAL DESIGN</title>
</head>

<body>

	<form>
		<fieldset>
			<legend>MATERIAL DESIGN - FILLED</legend>
			<div class="field-filled">
				<input type="text" class="input" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>MATERIAL DESIGN - OUTLINED</legend>
			<div class="field-outlined">
				<input type="text" class="input" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>MATERIAL DESIGN - OLD</legend>
			<div class="field-old">
				<input type="text" class="input" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
	</form>

	<form class="valid">
		<fieldset>
			<legend>MATERIAL DESIGN - FILLED</legend>
			<div class="field-filled">
				<input type="text" class="input" value="Lorenze code" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>MATERIAL DESIGN - OUTLINED</legend>
			<div class="field-outlined">
				<input type="text" class="input" value="Lorenze code" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
		<fieldset>
			<legend>MATERIAL DESIGN - OLD</legend>
			<div class="field-old">
				<input type="text" class="input" value="Lorenze code" required>
				<label for="" class="label">First name</label>
				<span class="line"></span>
			</div>
		</fieldset>
	</form>

</body>

</html>
